<body class="text-light">
	<div th:replace="fragments/header"></div>
	<h1>Add new item</h1>
	<form class="needs-validation" th:action="@{/itemsave}" method="post"
		th:object="${item}" enctype="multipart/form-data" novalidate>
		<label>Name : </label> <input type="text" th:field="*{name}" required
			minlength="5" maxlength="50">
		<div class="invalid-feedback">Please enter a valid name!</div>
		<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		<br> <label>Description : </label> <input type="text"
			th:field="*{description}" required minlength="5" maxlength="100">
		<div class="invalid-feedback">Please enter a valid description!</div>
		<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
		<br> <label>Price : </label> <input type="number"
			th:field="*{price}" required min="0.1" step="0.1">
		<div class="invalid-feedback">Please enter a positive numerical value!</div>
		<p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
		<br> <label>Quantity</label> <input type="number"
			th:field="*{quantity}" required min="1" max="20">
		<div class="invalid-feedback">Please enter a positive whole number!</div>
		<p class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
		<br> <select th:field="*{category}" required>
			<option value="">Choose One</option>
			<option th:each="category:${categoryList}" th:value="${category.id}"
				th:text="${category.name}"></option>
		</select>
		<div class="invalid-feedback">Please enter a valid category!</div>
		<input type="file" accept="image/*" name="itemImage"
			required>
		<div class="invalid-feedback">Please enter a valid image!</div>
		<input type="submit" value="Save">
	</form>
	<!-- Form Validation -->
	<script type="text/javascript">
		'use strict'
		var form = document.querySelector('.needs-validation')
		form.addEventListener('submit', function(event) {
			if (!form.checkValidity()) {
				event.preventDefault()
				event.stopPropagation()
			}
			form.classList.add('was-validated')
		})
	</script>
	<!-- End Form Validation -->
