<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet"
	href="../Bootstrap_Files/bootstrap-icons/bootstrap-icons.css">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do"
	rel="stylesheet">
<link rel="stylesheet"
	href="../Bootstrap_Files/CustomCSS/open-iconic-bootstrap.min.css">
<link rel="stylesheet" href="../Bootstrap_Files/CustomCSS/animate.css">

<link rel="stylesheet"
	href="../Bootstrap_Files/CustomCSS/owl.carousel.min.css">
<link rel="stylesheet"
	href="../Bootstrap_Files/CustomCSS/owl.theme.default.min.css">
<link rel="stylesheet"
	href="../Bootstrap_Files/CustomCSS/magnific-popup.css">

<link rel="stylesheet" href="../Bootstrap_Files/CustomCSS/aos.css">
<link rel="stylesheet"
	href="../Bootstrap_Files/CustomCSS/ionicons.min.css">
<link rel="stylesheet"
	href="../Bootstrap_Files/CustomCSS/bootstrap-datepicker.css">
<link rel="stylesheet"
	href="../Bootstrap_Files/CustomCSS/jquery.timepicker.css">

<link rel="stylesheet" href="../Bootstrap_Files/CustomCSS/flaticon.css">
<link rel="stylesheet" href="../Bootstrap_Files/CustomCSS/icomoon.css">
<link rel="stylesheet" href="../Bootstrap_Files/CustomCSS/style.css">
<style>
body {
	background-image: url(../Images/bg_4.jpg);
	background-size: cover;
}

.navbar {
	background-color: #3B3544;
}

.navbar-brand {
	color: #FFF;
}

.navbar-nav .nav-link {
	color: #FFF;
}

.nav_bars {
	padding: 10px;
	border: 1px solid;
	color: #FFF;
}
</style>
</head>

<body class="text-light">
	<div th:replace="fragments/header"></div>
	<section class="ftco-intro">
		<div class="container-wrap">
			<div class="wrap d-md-flex">
				<div class="info">
					<div class="row no-gutters">
						<div class="col-md-4 d-flex ftco-animate">
							<div class="icon">
								<span class="icon-phone"></span>
							</div>
							<div class="text">
								<h3>000 (123) 456 7890</h3>
								<p>A small river named Duden flows</p>
							</div>
						</div>
						<div class="col-md-4 d-flex ftco-animate">
							<div class="icon">
								<span class="icon-my_location"></span>
							</div>
							<div class="text">
								<h3>198 West 21th Street</h3>
								<p>Suite 721 New York NY 10016</p>
							</div>
						</div>
						<div class="col-md-4 d-flex ftco-animate">
							<div class="icon">
								<span class="icon-clock-o"></span>
							</div>
							<div class="text">
								<h3>Open Monday-Friday</h3>
								<p>8:00am - 9:00pm</p>
							</div>
						</div>
					</div>
				</div>
				<div class="social d-md-flex pl-md-5 p-4 align-items-center">
					<ul class="social-icon">
						<li class="ftco-animate"><a href="#"><span
								class="icon-twitter"></span></a></li>
						<li class="ftco-animate"><a href="#"><span
								class="icon-facebook"></span></a></li>
						<li class="ftco-animate"><a href="#"><span
								class="icon-instagram"></span></a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<section class="ftco-section contact-section">
		<div class="container mt-5">
			<div class="row block-9">
				<div class="col-md-4 contact-info ftco-animate">
					<div class="row">
						<div class="col-md-12 mb-4">
							<h2 class="h4">Contact Information</h2>
						</div>
						<div class="col-md-12 mb-3">
							<p>
								<span>Address:</span> 198 West 21th Street, Suite 721 New York
								NY 10016
							</p>
						</div>
						<div class="col-md-12 mb-3">
							<p>
								<span>Phone:</span> <a href="tel://1234567920">+ 1235 2355
									98</a>
							</p>
						</div>
						<div class="col-md-12 mb-3">
							<p>
								<span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a>
							</p>
						</div>
						<div class="col-md-12 mb-3">
							<p>
								<span>Website:</span> <a href="#">yoursite.com</a>
							</p>
						</div>
					</div>
				</div>
				<div class="col-md-1"></div>
				
				
				<div class="col-md-6 ftco-animate">
					<div class="alert alert-success">
						<p th:text="${success}"></p>
						
					</div>
                    <form th:action="@{/feedbacksave}" method="post" th:object="${feedback}"  class="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" th:value="${member.name}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control"  th:value="${member.email}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea  th:field="*{message}" name="" id="" cols="30" rows="7" class="form-control"
                                placeholder="Message"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>
                </div>
				
			</div>
		</div>
	</section>
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
        </svg>
	</div>
	<div th:replace="fragments/footer"></div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

	<!--Open New -->
	<script src="../Bootstrap_Files/CustomJS/jquery.min.js"></script>
	<script src="../Bootstrap_Files/CustomJS/jquery-migrate-3.0.1.min.js"></script>
	<script src="../Bootstrap_Files/CustomJS/popper.min.js"></script>
	<script src="../Bootstrap_Files/CustomJS/bootstrap.min.js"></script>
	<script src="../Bootstrap_Files/CustomJS/jquery.easing.1.3.js"></script>
	<script src="../Bootstrap_Files/CustomJS/jquery.waypoints.min.js"></script>
	<script src="../Bootstrap_Files/CustomJS/jquery.stellar.min.js"></script>
	<script src="../Bootstrap_Files/CustomJS/owl.carousel.min.js"></script>
	<script src="../Bootstrap_Files/CustomJS/jquery.magnific-popup.min.js"></script>
	<script src="../Bootstrap_Files/CustomJS/aos.js"></script>
	<script src="../Bootstrap_Files/CustomJS/jquery.animateNumber.min.js"></script>
	<script src="../Bootstrap_Files/CustomJS/bootstrap-datepicker.js"></script>
	<script src="../Bootstrap_Files/CustomJS/jquery.timepicker.min.js"></script>
	<script src="../Bootstrap_Files/CustomJS/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="../Bootstrap_Files/CustomJS/google-map.js"></script>
	<script src="../Bootstrap_Files/CustomJS/main.js"></script>
</body>

</html>
