<body class="text-light">
	<div class="container-fluid">
		<div th:replace="fragments/header"></div>
		<main>
			<div class="container ">
				<div class="row fs-1 text-center">
					<p>SHOPPING CART</p>
				</div>
				<div class="row mb-5">
					<!-- shopping cart -->
					<div class="col-8">
						<div class="container ">
							<!-- shopping cart items header -->
							<div class="row m-3 border-top border-bottom fs-5">
								<div class="col">ITEMS</div>
								<div class="col">PRICE</div>
								<div class="col">QUANTITY</div>
								<div class="col">SUBTOTAL</div>
							</div>
							<!-- shopping cart rows -->
							<div class="row m-3 border-bottom"
								th:each="cartItem : ${cartItemList}">
								<!-- Item name, description, image -->
								<div class="col mb-3">
									<h5 th:text="${cartItem.item.name}"></h5>
									<p th:text="${cartItem.item.description}"></p>
									<img width="100px"
										th:src="@{/uploads/items/{id}/{imageName}(id=${cartItem.item.id}, imageName=${cartItem.item.imgName})}">
								</div>
								<!-- Item quantity, price, links -->
								<div class="col align-self-center"
									th:text="'$'+${cartItem.item.price}"></div>
								<div class="col align-self-center">
									
									<!-- Update item quantity form -->
									<form  class="needs-validation row" th:action="@{/cart/update/{id}(id=${cartItem.id})}"
										method="post" novalidate>
										<div>Instock quantity : <span th:text="${cartItem.item.quantity}"></span></div>
										<input type="number" th:value="${cartItem.quantity}"
											th:id="${cartItem.id}" name="qty" required min="1" th:max="${cartItem.item.quantity}" /> <br />
											<div class="invalid-feedback">Please enter instock quantity!</div>
										<button type="submit" class="btn btn-primary col-md-6 mb-2">Update</button>
									<!-- Remove item link -->
									<a th:href="@{/cart/remove{id}(id=${cartItem.id})}"
										class="btn btn-primary col-md-6 mb-2">Remove</a>
									</form>
								</div>
								<div class="col align-self-center"
									th:text="'$'+${cartItem.subtotal}"></div>
							</div>
						</div>
					</div>
					<!-- Order summary -->
					<div class="col-4">
						<div class="container ">
							<div class="row  m-3 border-top border-bottom fw-bold">
								<div class="col text-center fs-3">ORDER SUMMARY</div>
							</div>
							<div class="row m-3 border-bottom"
								th:each="cartItem : ${cartItemList}">
								<div class="col fs-6">
									<p th:text="${cartItem.item.name}+' x '+${cartItem.quantity}">
								</div>
								<div class="col fs-6 text-end">
									<p th:text="${cartItem.subtotal}"></p>
								</div>
							</div>
							<div class="row m-3 border-bottom fw-bold">
								<div class="col fs-6">
									<p>TOTAL</p>
								</div>
								<div class="col fs-6 text-end">
									<p id="cartTotal" th:text="'$'+${total}"></p>
								</div>
							</div>
							<div th:replace="fragments/paypal"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div th:replace="fragments/footer"></div>
	</div>
	
		<!-- Form Validation -->
	<script type="text/javascript">
		'use strict'
		var form = document.querySelector('.needs-validation')
		form.addEventListener('submit', function(event) {
			if (!form.checkValidity()) {
				event.preventDefault()
				event.stopPropagation()
			}
			form.classList.add('was-validated')
		})
	</script>
